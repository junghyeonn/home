<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>report 04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css.bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>

    <script>
    function convertBinaryToHex() {
      const binaryInput = document.getElementById('binaryInput').value;
      const hexOutput = document.getElementById('hexOutput');

      // 2진수를 10진수로 변환 후 16진수로 변경
      const decimalValue = parseInt(binaryInput, 2);
      const hexValue = decimalValue.toString(16).toUpperCase(); // 16진수로 변환 후 대문자로 표시
      hexOutput.value = hexValue;
    }

    // 파스칼 삼각형을 그리는 함수
    function drawPascalTriangle() {
      const triangleHeight = parseInt(document.getElementById('triangleHeight').value);
      const pascalTriangle = document.getElementById('pascalTriangle');
      pascalTriangle.innerHTML = ''; // 이전에 그려진 삼각형을 지움

      for (let i = 0; i < triangleHeight; i++) {
        let row = '1';
        for (let j = 1; j <= i; j++) {
          row += ' ' + binomialCoefficient(i, j);
        }
        pascalTriangle.innerHTML += row + '<br>';
      }
    }

    // 이항 계수 계산
    function binomialCoefficient(n, k) {
      if (k === 0 || k === n) {
        return 1;
      } else {
        return factorial(n) / (factorial(k) * factorial(n - k));
      }
    }

    // 팩토리얼 계산
    function factorial(num) {
      if (num === 0 || num === 1) {
        return 1;
      } else {
        let result = 1;
        for (let i = 2; i <= num; i++) {
          result *= i;
        }
        return result;
      }
    }
</script>

</head>
<body>
<h1 id="title">2진수 변환기</h1>

  <!-- 2진수를 16진수로 변환하는 부분 -->
  <label for="binaryInput">2진수:</label>
  <input type="text" id="binaryInput">
  <button onclick="convertBinaryToHex()"> ===> </button>
  <input type="text" id="hexOutput" readonly>

  <hr>

  <!-- 파스칼 삼각형을 그리는 부분 -->
<h1 id="titlee">파스칼 삼각형</h1>

  <label for="triangleHeight">삼각형 높이 :</label>
  <input type="number" id="triangleHeight">
  <button onclick="drawPascalTriangle()">그리기</button>
  <div id="pascalTriangle"></div>

</body>
</html>
