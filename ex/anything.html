<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>취업 정보 계정 만들기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 추가적인 커스텀 스타일링이 필요한 경우 여기에 추가 */
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4 mb-3 text-center">취업 정보 계정 만들기</h2>
    <hr class="my-3">
    <h6 class="mt-4 mb-3">* 필수 입력 항목</h6>
    <p class="text-bg-primary p-2">기본 정보</p>
    <form>
        <div class="row mb-3">
            <div class="col-sm-6">
                <p class="row mb-3">
                    <label for="inputName" class="col-sm-2 col-form-label">이름 *</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </p>

                <p class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">이메일 *</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail" placeholder="id@domain_name">
                    </div>
                </p>
                <p class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">암 호 *</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="암호">
                    </div>
                </p>
                <p class="row mb-3">
                    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">암호 확인 *</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="암호 확인">
                    </div>
                </p>
            </div>

  <div class="col-sm-6">
                <p class="row mb-3">
                    <label for="inputMobile" class="col-sm-2 col-form-label">모바일 폰 *</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputMobile" placeholder="010-0000-0000">
                    </div>
                </p>
                <p class="row mb-3">
                    <label for="inputHomepage" class="col-sm-2 col-form-label">홈 페이지</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputHomepage" placeholder="http://">
                    </div>
                </p>
                <p class="row mb-3">
                    <label for="inputAddress" class="col-sm-2 col-form-label">주 소 *</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                </p>

            </div>
        </div>
    </form>
</div>

 <div class="container pt-4">
    <p class="text-bg-secondary p-2">업무 경력</p>
    <form>
        <div class="row">
            <div class="col-12 col-sm-auto mb-2">
                <label class="form-check-label">최종 직위</label>
            </div>
            <div class="col-12 col-sm-auto">
                <div class="row">
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="position" id="entryLevel" value="사원급" checked>
                        <label class="form-check-label me-2">사원급</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="position" id="juniorToManager" value="대리 ~ 과장">
                        <label class="form-check-label me-2">대리 ~ 과장</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="position" id="seniorOrAbove" value="차장급 이상">
                        <label class="form-check-label me-2">차장급 이상</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="position" id="executiveLevel" value="임원급">
                        <label class="form-check-label">임원급</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>






  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
